
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>


        let a = 10;

        if(a > 9) {
            console.log('maio que 9')
        } else if(a > 8) {
            console.log('maio que 8')
        } else {
            console.log('incorreto');
        }


    </script>
</body>
</html>
